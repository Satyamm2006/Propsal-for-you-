<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #fff0f5);
      overflow:hidden;
    }

    .card{
      width:min(92vw, 520px);
      background: rgba(255,255,255,0.85);
      border-radius: 22px;
      padding: 26px;
      text-align:center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      border: 2px solid rgba(255, 105, 180, 0.35);
      position:relative;
    }

    h1{
      margin: 0 0 10px;
      font-size: 26px;
    }

    .love{
      font-size: 18px;
      margin: 8px 0 18px;
      line-height:1.4;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    button{
      border:none;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 18px;
      cursor:pointer;
      transition: 0.2s;
      min-width: 140px;
      font-weight: bold;
    }

    #yesBtn{
      background: #ff2d7a;
      color: white;
      box-shadow: 0 10px 18px rgba(255,45,122,0.35);
      position:relative;
    }

    #noBtn{
      background: #222;
      color: white;
      opacity: 0.9;
    }

    button:active{
      transform: scale(0.97);
    }

    .arrow{
      display:inline-block;
      margin-left:10px;
      animation: bounce 0.7s infinite alternate;
      font-size: 20px;
    }

    @keyframes bounce{
      from{ transform: translateX(0px); }
      to{ transform: translateX(8px); }
    }

    .result{
      margin-top: 18px;
      font-size: 18px;
      line-height: 1.55;
      white-space: pre-line;
    }

    .heart{
      position:absolute;
      font-size: 18px;
      opacity: 0.55;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp{
      from{ transform: translateY(40px); opacity:0.0; }
      10%{ opacity:0.6; }
      to{ transform: translateY(-120vh); opacity:0; }
    }
  </style>
</head>

<body>

    function createHeart(){
      const heart = document.createElement("div");

      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";

  </script>

</body>
</html>
